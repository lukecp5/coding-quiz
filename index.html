<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <header>
    <h1 class="title">Coding Quiz</h1>
    <article id="timer">
        <p class="timerLabel">Time Left:</p>
        <span id="timeCounter">0</span>
    </article>
    </header>
    <section class="gameArea">
        <section class="questionArea"><span id="questionSpan">Welcome to the coding quiz!</span></section>
        <section class="highscore-container">
            <h2 class="highscore-title"></h2>
            <ul class="scores">
            </ul>
        </section>
            <section class="highscoreEntry">
            <form id="highscoreForm">
                <label for="highscoreName">Enter your initials to save your highscore:</label><br>
                <input type="text" id="highscoreName" name="highscoreName" value="Enter Initials Here">
                <input type="submit" id="submitButton">
                <!-- <input type="button" id="clearButton" value="Clear"> -->
            </form>
            </section>
        <section class="answerArea">
            <h3 class="answer"><span id="answer1"></span></h3>
            <h3 class="answer"><span id="answer2"></span></h3>
            <h3 class="answer"><span id="answer3"></span></h3>
            <h3 class="answer"><span id="answer4"></span></h3>
    </section>
    <section class="startSection">            
        <button id="startButton">Start</button>
    </section>
    <script src="assets/js/script.js"></script>    
</body>
</html>
